<div class="modal-header">
  <h4 class="modal-title">Settings</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form #settingsForm="ngForm">
      <div class="form-group">
        <label for="poesessid">POESSEID</label>
        <input type="text" name="poesessid" [(ngModel)]="poesessid" id="poesessid" class="form-control" placeholder="POESESSID" aria-describedby="helpId">
      </div>
    </form>
  <!-- <p>Hello, {{name}}!</p> -->
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-danger" ngbAutofocus  (click)="saveChanges()">Save</button>
</div>
